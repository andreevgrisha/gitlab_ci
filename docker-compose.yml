version: '2'

services:

  gitlab-runner:
    container_name: gitlab-runner
    image: gitlab/gitlab-runner:latest
    volumes:
      - ~/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/gitlab-runner/build:/srv/build
    restart: always
    network_mode: host
    extra_hosts: 
        - "gr.io:10.3.0.20"
   
